<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador pomodoro">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="script.js" defer></script>

    <title>FocusTimer 2.0</title>

</head>
<body>
    <div class="container">
        <main>
            <section id="timerControls">

                <div class="timer">
                    <span id="minutes">3</span>
                    <span>:</span>
                    <span id="seconds">0</span>
                </div>

                <div id="controls">
                    <button data-action="toggleRunning" class="ph ph-play-circle">
                        <span class="sr-only">Iniciar contador</span>
                    </button>

                    <button data-action="toggleRunning" class="ph ph-pause-circle">
                        <span class="sr-only">Pausar contador</span>
                    </button>

                    <button data-action="set" class="ph ph-timer secondary">
                        <span class="sr-only">Ajustar contador</span>
                    </button>

                    <button data-action="reset" class="ph ph-stop-circle secondary">
                        <span class="sr-only">Reiniciar contador</span>
                    </button>

                    <button data-action="addTime" class="ph ph-plus-circle timer">
                        <span class="sr-only">Adicionar cinco minutos</span>
                    </button>

                    <button data-action="removeTime" class="ph ph-minus-circle timer">
                        <span class="sr-only">Remover cinco minutos</span>
                    </button>
                </div>
            </section>

            <section id="environment">
                <button data-music="tree" id="tree" >
                   
                </button>

                <button data-music="rain" id="rain" >
                    
                </button>

                <button data-music="store" id="store" >
                   
                </button>

                <button data-music="fire" id="fire" >
                    
                </button>
            </section>
        </main>
    </div>
</body>
</html>
